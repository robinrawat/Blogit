<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form ng-submit="loginUser()">
			<h2>Create an account</h2>
			<hr/>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<input type="email" ng-model="user.email" class="form-control input-md" placeholder="email Address" tabindex="3" required>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<input type="password" ng-model="user.password" class="form-control input-md" placeholder="password" tabindex="4" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<a href="#/signup" >Not Register?Create an account</a>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<button type="submit" class="btn btn-primary btn-block btn-md" tabindex="6">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
