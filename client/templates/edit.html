
<h3 style="padding-left: 15px;">Edit Post</h3>
<form ng-submit="update()" ng-init="getBlog()">
	<div class="pull-right">
	  	<a href="#" ng-click="removeBlog(post._id)">Delete</a>
	</div>
	<div class="col-md-8">
		<div class="form-group">
			<input type="text" ng-model="post.title" class="form-control input-lg" placeholder="Post Title">
		</div>
		<div class="form-group">
			<text-angular ng-model="post.content"></text-angular>
		</div>
		<button class="btn btn-primary pull-right" type="submit">update</button>	
	</div>
	<div class="col-md-4">
		<div ng-bind-html="post.content"></div>
	</div>

</form>
